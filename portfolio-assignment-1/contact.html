<!DOCTYPE html>

<head>

<body>
	<div class="wrapper">
		<div class="containerHeader">
			<span id="headerFirstName">Christian Casal</span>

			<div class="spacer"></div>
			
			<table id="navBar">

					<th id="left">

			<h4 class="bodyHeadings">Contact</h4>
			<hr class="contentBorder">
			<form>
				<span class="formHeadings">
				Name</span> 
				<br>
					<input class="formInput" type="text" name="name" placeholder="John Smith">
				<br>

				<span class="formHeadings">Email</span>
				<br>
					<input class="formInput" type="text" name="email" placeholder="example@gmail.com">
				<br>

				<span class="formHeadings">Message</span><br>
				<textarea id="formMessage" cols="30" rows="10" name="message"></textarea>
				<br>
				<br>

				<input id="submitButton" type="submit" value="Submit"><br>
			</form>
		</div>

				<h4 class="bodyHeadings">Connect with Me</h4>
			<hr class="contentBorder">
				<span id="linkMeIcons">
					<a href="https://github.com/ccasal" target="_blank">

					<a href="https://www.linkedin.com/in/christian-casal-858344100" target="_blank">
